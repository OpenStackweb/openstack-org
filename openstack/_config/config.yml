---
Name: openstack
After:
  - 'framework/*'
  - 'cms/*'
---
# YAML configuration for SilverStripe
# See http://doc.silverstripe.org/framework/en/topics/configuration
# Caution: Indentation through two spaces, not tabs
SSViewer:
  theme: 'openstack'
  rewrite_hash_links: false

MySQLDatabase:
  connection_charset: 'utf8'
  web_server_time_zone: 'America/Chicago'
  sql_mode: 'ANSI'

MySQLDatabase56:
  sql_mode: 'ANSI'

MySQLDatabase57:
  sql_mode: 'REAL_AS_FLOAT,PIPES_AS_CONCAT,ANSI_QUOTES,IGNORE_SPACE'

SiteTree:
  nested_urls: true
  
File:
  extensions:
    - FileExt

Injector:
  TransactionManager:
    factory: SapphireTransactionManagerFactory
  # Reverting to the old specification ( Form Naming convertion )
  FormTemplateHelper:
    class: FormTemplateHelper_Pre32

Page:
  extensions:
    - PageOpenGraphObjectExtension
    - FuturePublishDate

LeftAndMain:
  extra_requirements_css:
    - themes/openstack/css/custom-cms.css
