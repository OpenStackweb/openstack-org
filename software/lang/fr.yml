    PROJECT_NAVIGATOR_DESCRIPTION: "Le navigateur de projet vise à aider les utilisateurs à prendre des décisions éclairées sur la façon de consommer le logiciel. Les données utilisées pour alimenter le site Web Navigator Project est fourni par la technique OpenStack et des comités d'utilisateurs."
    STATS_MEANING_PROJECT: 'Que signifient les stats affichés sur chaque projet ?'
    BROWSE_ALL_OS_PROJECTS: Feuilleter tous les projets OpenStack
    STATS_MEANING: 'Que signifient ces stats ?'
    ADOPTION_DESCRIPTION: "<strong>Adoption</strong> est le pourcentage des déploiements de production en cours d'exécution du projet sur la base des derniers résultats semestriels de l'enquête de l'utilisateur."
    MATURITY_DESCRIPTION: "<strong>Maturité</strong> vient de regarder {points} points de balises distinctes qui indiquent la stabilité et la durabilité. Les critères actuels comprend ou non le projet a un guide d'installation, si elle est soutenue par 7 ou plus SDKs, si le pourcentage d'adoption est supérieure à 75%, si oui ou non l'équipe a atteint la diversité des entreprises et si oui ou non il y a stable branches."
    AGE_DESCRIPTION: "<strong>Age</strong> est le nombre d'années que le projet a été en développment."
    WHAT_ARE_SAMPLES: "Quelle sont ces configurations samples ?"
    WHAT_ARE_SAMPLES_ANSWER: "Pensez à ces listes de lecture en tant curated de configurations de OpenStack. Ces exemples de configurations sont basées sur OpenStack études de cas et des architectures de référence du monde réel entre les industries et les charges de travail. Chaque configuration vous donnera une bonne idée de ce qui base et les projets optionnels peuvent être utilisés pour différents environnements."
