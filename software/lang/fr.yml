    COMPUTE_OBJECT_STORAGE: 'Calcul +<br/>Stockage d'objects'
    COMPUTE_DESCRIPTION: 'Ressources de calcul sont accessibles via des API pour les développeurs créent des applications cloud et via des interfaces web pour les administrateurs et les utilisateurs. L'architecture de calcul est conçu pour évoluer horizontalement sur du matériel standard, ce qui permet l'économie de nuage entreprises sont venus à attendre.'
    STORAGE_DESCRIPTION: 'OpenStack Object Storage peut être déployé indépendamment d'un nuage de calcul ou à côté d'autres plates-formes informatiques. Il est idéal pour le coût, le stockage efficace scale-out et fournit une plate-forme de stockage API accessible entièrement distribuée qui peut être intégré directement dans les applications ou utilisé pour la sauvegarde, l'archivage et la conservation des données.'
    BOTH_DESCRIPTION: 'Déployé ensemble, Compute et Object Storage fournit l'ensemble des services de base OpenStack et API ouvertes. En combinaison, la plate-forme fournit de solides capacités de cloud computing avec le stockage horizontal pour la gestion des images, des instantanés, des sauvegardes, des machines virtuelles et périphériques de bloc.'
    SOFTWARE_STEP_TWO: '2<span>me</span>'
