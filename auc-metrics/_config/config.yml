---
Name: auc
---
Injector:
  AUCCSVParser:
    class: CSVParser
  AUCProcess:
    class: Symfony\Component\Process\Process
  AUCHTTPClient:
    class: GuzzleHttp\Client
  AUCMetricTask:
    constructor:
      0: %$OpenStack\AUC\ActiveUserCommitteeWorkingGroupsService
      1: %$OpenStack\AUC\TrackChairService
      2: %$OpenStack\AUC\ActiveModeratorService
      3: %$OpenStack\AUC\SuperuserService
      4: %$OpenStack\AUC\ActiveCommitterService

Member:
  extensions:
    - AUCMetricMember
SangriaPage_Controller:
  extensions:
    - SangriaAUCExtension
SangriaApi:
  extensions:
    - SangriaAUCRouterApiExtension
AUCActiveCommitterService:
  user: openstackdev
  keyfile: '/root/.ssh/id_rsa'
AUCMetric:
  expiry: '+6 months'
AUCMetricTask:
  email_to: 'jimmy@openstack.org,sebastian@tipit.net'
